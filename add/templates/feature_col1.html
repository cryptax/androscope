{% load startswith %}
<div class="collapse" id="{{ collapseName }}">
    <div class="card card-body mb-2 btn-red1">
	<h2>{{ featureName }}</h2>
	<div class="container">
	    <div class="row">
		<div class="col">
		    {% for field in form %}
		    {% if field.html_name|startswith:featureTag %}
		    <input class="form-check-input" type="checkbox" value="True" name="{{ field.html_name }}" id="{{ field.id_for_label }}" {%if field.value%}checked{% endif %}>
		    <label class="form-check-label" for="{{ field.id_for_label }}">{{ field.label }}</label> 
		    <br>
		    {% endif %}
		    {% endfor %}
		</div>
	    </div>
	</div>
	<!-- close button -->
	<div class="text-center">
	    <a class="btn btn-red8" data-bs-toggle="collapse" href="#{{ collapseName }}" role="button"> Close </a>
	</div>
    </div>
</div>
