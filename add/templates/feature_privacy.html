{% extends "base_feature.html" %}
{% load startswith %}
{% block feature %}
	<div class="container">
	    <div class="row">
		<div class="col">
		    {% for field in form %}
		    {% if field.html_name|startswith:'privacy1_' %}
		    <input class="form-check-input" type="checkbox" value="True" name="{{ field.html_name }}" id="{{ field.id_for_label }}" {%if field.value%}checked{% endif %}>
		    <label class="form-check-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
		    <br>
		    {% endif %}
		    {% endfor %}
		</div>
		<div class="col">
		    {% for field in form %}
		    {% if field.html_name|startswith:'privacy2_' %}
		    <input class="form-check-input" type="checkbox" value="True" name="{{ field.html_name }}" id="{{ field.id_for_label }}" {%if field.value%}checked{% endif %}>
		    <label class="form-check-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
		    <br>
		    {% endif %}
		    {% endfor %}
		    
		    <label for="{{ form.privacy_other.id_for_label }}">{{ form.privacy_other.label }}</label>
		    <input type="text" class="form-control tagin" value="{{ form.privacy_other.value }}" id="{{ form.privacy_other.id_for_label }}" name="{{ form.privacy_other.html_name }}" placeholder="Enter a comma-separated list of tags." data-transform="input => input.toLowerCase()" />

		</div>
	    </div>
	</div>
{% endblock %}
